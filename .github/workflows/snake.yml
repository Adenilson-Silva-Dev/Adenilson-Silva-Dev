name: üêç Generate Contribution Snake Animation

on:
  # Executa automaticamente a cada 24 horas
  schedule:
    - cron: "0 0 * * *"

  # Permite execu√ß√£o manual
  workflow_dispatch:

  # Executa em push na branch master
  push:
    branches:
      - master

jobs:
  generate-snake:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: write

    steps:
      # Gera os SVGs da anima√ß√£o da cobrinha com tema escuro
      - name: Generate snake SVG (dark theme)
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg
          theme: dark-pixel

      # Publica os arquivos SVG na branch "output"
      - name: Push SVGs to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
